version: '3.8'

# Development configuration - extends base docker-compose.yml
services:
  postgres:
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    command: npm run dev
    environment:
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    command: npm run dev -- --host
    environment:
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
